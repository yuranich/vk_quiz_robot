<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_userId}"/>
                    <h:outputText value="#{userController.selected.userId}" title="#{bundle.ViewUserTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_questionId}"/>
                    <h:outputText value="#{userController.selected.questionId}" title="#{bundle.ViewUserTitle_questionId}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_answer}"/>
                    <h:outputText value="#{userController.selected.answer}" title="#{bundle.ViewUserTitle_answer}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_corAnswer}"/>
                    <h:outputText value="#{userController.selected.corAnswer}" title="#{bundle.ViewUserTitle_corAnswer}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_matches}"/>
                    <h:outputText value="#{userController.selected.matches}" title="#{bundle.ViewUserTitle_matches}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_answerNumber}"/>
                    <h:outputText value="#{userController.selected.answerNumber}" title="#{bundle.ViewUserTitle_answerNumber}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_rightAnswerNumber}"/>
                    <h:outputText value="#{userController.selected.rightAnswerNumber}" title="#{bundle.ViewUserTitle_rightAnswerNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
