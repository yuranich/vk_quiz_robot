<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.EditUserTitle_userId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_questionId}" for="questionId" />
                    <h:inputText id="questionId" value="#{userController.selected.questionId}" title="#{bundle.EditUserTitle_questionId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_questionId}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{userController.selected.answer}" title="#{bundle.EditUserTitle_answer}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_answer}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_corAnswer}" for="corAnswer" />
                    <h:inputText id="corAnswer" value="#{userController.selected.corAnswer}" title="#{bundle.EditUserTitle_corAnswer}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_corAnswer}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_matches}" for="matches" />
                    <h:inputText id="matches" value="#{userController.selected.matches}" title="#{bundle.EditUserTitle_matches}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_matches}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_answerNumber}" for="answerNumber" />
                    <h:inputText id="answerNumber" value="#{userController.selected.answerNumber}" title="#{bundle.EditUserTitle_answerNumber}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_answerNumber}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_rightAnswerNumber}" for="rightAnswerNumber" />
                    <h:inputText id="rightAnswerNumber" value="#{userController.selected.rightAnswerNumber}" title="#{bundle.EditUserTitle_rightAnswerNumber}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_rightAnswerNumber}"/>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
