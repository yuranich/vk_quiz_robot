<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionLabel_questionId}" for="questionId" />
                    <h:inputText id="questionId" value="#{questionController.selected.questionId}" title="#{bundle.EditQuestionTitle_questionId}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_questionId}"/>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_content}" for="content" />
                    <h:inputText id="content" value="#{questionController.selected.content}" title="#{bundle.EditQuestionTitle_content}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_answerA}" for="answerA" />
                    <h:inputText id="answerA" value="#{questionController.selected.answerA}" title="#{bundle.EditQuestionTitle_answerA}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_answerA}"/>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_answerB}" for="answerB" />
                    <h:inputText id="answerB" value="#{questionController.selected.answerB}" title="#{bundle.EditQuestionTitle_answerB}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_answerB}"/>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_answerC}" for="answerC" />
                    <h:inputText id="answerC" value="#{questionController.selected.answerC}" title="#{bundle.EditQuestionTitle_answerC}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_answerC}"/>
                    <h:outputLabel value="#{bundle.EditQuestionLabel_answerD}" for="answerD" />
                    <h:inputText id="answerD" value="#{questionController.selected.answerD}" title="#{bundle.EditQuestionTitle_answerD}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_answerE}" for="answerE" />
                    <h:inputText id="answerE" value="#{questionController.selected.answerE}" title="#{bundle.EditQuestionTitle_answerE}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_rightAnswer}" for="rightAnswer" />
                    <h:inputText id="rightAnswer" value="#{questionController.selected.rightAnswer}" title="#{bundle.EditQuestionTitle_rightAnswer}" required="true" requiredMessage="#{bundle.EditQuestionRequiredMessage_rightAnswer}"/>
                </h:panelGrid>
                <h:commandLink action="#{questionController.update}" value="#{bundle.EditQuestionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionViewLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.EditQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
