<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnswerVariantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnswerVariantLabel_answerId}"/>
                    <h:outputText value="#{answerVariantController.selected.answerId}" title="#{bundle.ViewAnswerVariantTitle_answerId}"/>
                    <h:outputText value="#{bundle.ViewAnswerVariantLabel_variantText}"/>
                    <h:outputText value="#{answerVariantController.selected.variantText}" title="#{bundle.ViewAnswerVariantTitle_variantText}"/>
                    <h:outputText value="#{bundle.ViewAnswerVariantLabel_isCorrect}"/>
                    <h:outputText value="#{answerVariantController.selected.isCorrect}" title="#{bundle.ViewAnswerVariantTitle_isCorrect}"/>
                    <h:outputText value="#{bundle.ViewAnswerVariantLabel_questionId}"/>
                    <h:outputText value="#{answerVariantController.selected.questionId}" title="#{bundle.ViewAnswerVariantTitle_questionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answerVariantController.destroyAndView}" value="#{bundle.ViewAnswerVariantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnswerVariantEditLink}"/>
                <br />
                <h:commandLink action="#{answerVariantController.prepareCreate}" value="#{bundle.ViewAnswerVariantCreateLink}" />
                <br />
                <h:commandLink action="#{answerVariantController.prepareList}" value="#{bundle.ViewAnswerVariantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnswerVariantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
