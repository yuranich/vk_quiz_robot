<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnswerVariantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAnswerVariantEmpty}" rendered="#{answerVariantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{answerVariantController.items.rowCount > 0}">
                    <h:outputText value="#{answerVariantController.pagination.pageFirstItem + 1}..#{answerVariantController.pagination.pageLastItem + 1}/#{answerVariantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{answerVariantController.previous}" value="#{bundle.Previous} #{answerVariantController.pagination.pageSize}" rendered="#{answerVariantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{answerVariantController.next}" value="#{bundle.Next} #{answerVariantController.pagination.pageSize}" rendered="#{answerVariantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{answerVariantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnswerVariantTitle_answerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.answerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnswerVariantTitle_variantText}"/>
                            </f:facet>
                            <h:outputText value="#{item.variantText}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnswerVariantTitle_isCorrect}"/>
                            </f:facet>
                            <h:outputText value="#{item.isCorrect}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnswerVariantTitle_questionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{answerVariantController.prepareView}" value="#{bundle.ListAnswerVariantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{answerVariantController.prepareEdit}" value="#{bundle.ListAnswerVariantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{answerVariantController.destroy}" value="#{bundle.ListAnswerVariantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{answerVariantController.prepareCreate}" value="#{bundle.ListAnswerVariantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAnswerVariantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
