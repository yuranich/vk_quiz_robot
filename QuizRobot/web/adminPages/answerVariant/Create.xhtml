<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnswerVariantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAnswerVariantLabel_answerId}" for="answerId" />
                    <h:inputText id="answerId" value="#{answerVariantController.selected.answerId}" title="#{bundle.CreateAnswerVariantTitle_answerId}" required="true" requiredMessage="#{bundle.CreateAnswerVariantRequiredMessage_answerId}"/>
                    <h:outputLabel value="#{bundle.CreateAnswerVariantLabel_variantText}" for="variantText" />
                    <h:inputText id="variantText" value="#{answerVariantController.selected.variantText}" title="#{bundle.CreateAnswerVariantTitle_variantText}" required="true" requiredMessage="#{bundle.CreateAnswerVariantRequiredMessage_variantText}"/>
                    <h:outputLabel value="#{bundle.CreateAnswerVariantLabel_isCorrect}" for="isCorrect" />
                    <h:inputText id="isCorrect" value="#{answerVariantController.selected.isCorrect}" title="#{bundle.CreateAnswerVariantTitle_isCorrect}" />
                    <h:outputLabel value="#{bundle.CreateAnswerVariantLabel_questionId}" for="questionId" />
                    <h:selectOneMenu id="questionId" value="#{answerVariantController.selected.questionId}" title="#{bundle.CreateAnswerVariantTitle_questionId}" >
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answerVariantController.create}" value="#{bundle.CreateAnswerVariantSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{answerVariantController.prepareList}" value="#{bundle.CreateAnswerVariantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAnswerVariantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
