<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserAnswerEmpty}" rendered="#{userAnswerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userAnswerController.items.rowCount > 0}">
                    <h:outputText value="#{userAnswerController.pagination.pageFirstItem + 1}..#{userAnswerController.pagination.pageLastItem + 1}/#{userAnswerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userAnswerController.previous}" value="#{bundle.Previous} #{userAnswerController.pagination.pageSize}" rendered="#{userAnswerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userAnswerController.next}" value="#{bundle.Next} #{userAnswerController.pagination.pageSize}" rendered="#{userAnswerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userAnswerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAnswerTitle_userAnswerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userAnswerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAnswerTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAnswerTitle_questionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAnswerTitle_answerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.answerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userAnswerController.prepareView}" value="#{bundle.ListUserAnswerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAnswerController.prepareEdit}" value="#{bundle.ListUserAnswerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAnswerController.destroy}" value="#{bundle.ListUserAnswerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userAnswerController.prepareCreate}" value="#{bundle.ListUserAnswerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserAnswerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
