<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserInfoEmpty}" rendered="#{userInfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userInfoController.items.rowCount > 0}">
                    <h:outputText value="#{userInfoController.pagination.pageFirstItem + 1}..#{userInfoController.pagination.pageLastItem + 1}/#{userInfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userInfoController.previous}" value="#{bundle.Previous} #{userInfoController.pagination.pageSize}" rendered="#{userInfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userInfoController.next}" value="#{bundle.Next} #{userInfoController.pagination.pageSize}" rendered="#{userInfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userInfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserInfoTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserInfoTitle_nickName}"/>
                            </f:facet>
                            <h:outputText value="#{item.nickName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserInfoTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserInfoTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userInfoController.prepareView}" value="#{bundle.ListUserInfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userInfoController.prepareEdit}" value="#{bundle.ListUserInfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userInfoController.destroy}" value="#{bundle.ListUserInfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userInfoController.prepareCreate}" value="#{bundle.ListUserInfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
