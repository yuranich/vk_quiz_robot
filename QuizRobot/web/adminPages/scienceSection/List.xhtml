<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScienceSectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListScienceSectionEmpty}" rendered="#{scienceSectionController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{scienceSectionController.items.rowCount > 0}">
                <h:outputText value="#{scienceSectionController.pagination.pageFirstItem + 1}..#{scienceSectionController.pagination.pageLastItem + 1}/#{scienceSectionController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{scienceSectionController.previous}" value="#{bundle.Previous} #{scienceSectionController.pagination.pageSize}" rendered="#{scienceSectionController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{scienceSectionController.next}" value="#{bundle.Next} #{scienceSectionController.pagination.pageSize}" rendered="#{scienceSectionController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{scienceSectionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListScienceSectionTitle_sectionId}"/>
                        </f:facet>
                        <h:outputText value="#{item.sectionId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListScienceSectionTitle_sectionName}"/>
                        </f:facet>
                        <h:outputText value="#{item.sectionName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{scienceSectionController.prepareView}" value="#{bundle.ListScienceSectionViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{scienceSectionController.prepareEdit}" value="#{bundle.ListScienceSectionEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{scienceSectionController.destroy}" value="#{bundle.ListScienceSectionDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{scienceSectionController.prepareCreate}" value="#{bundle.ListScienceSectionCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListScienceSectionIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
