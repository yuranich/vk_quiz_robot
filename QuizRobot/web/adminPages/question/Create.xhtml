<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_questionId}" for="questionId" />
                    <h:inputText id="questionId" value="#{questionController.selected.questionId}" title="#{bundle.CreateQuestionTitle_questionId}" required="true" requiredMessage="#{bundle.CreateQuestionRequiredMessage_questionId}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_contentText}" for="contentText" />
                    <h:inputText id="contentText" value="#{questionController.selected.contentText}" title="#{bundle.CreateQuestionTitle_contentText}" required="true" requiredMessage="#{bundle.CreateQuestionRequiredMessage_contentText}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionLabel_sectionId}" for="sectionId" />
                    <h:selectOneMenu id="sectionId" value="#{questionController.selected.sectionId}" title="#{bundle.CreateQuestionTitle_sectionId}" >
                        <f:selectItems value="#{scienceSectionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.create}" value="#{bundle.CreateQuestionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.CreateQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
