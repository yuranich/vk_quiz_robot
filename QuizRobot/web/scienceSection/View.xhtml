<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScienceSectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScienceSectionLabel_sectionId}"/>
                    <h:outputText value="#{scienceSectionController.selected.sectionId}" title="#{bundle.ViewScienceSectionTitle_sectionId}"/>
                    <h:outputText value="#{bundle.ViewScienceSectionLabel_sectionName}"/>
                    <h:outputText value="#{scienceSectionController.selected.sectionName}" title="#{bundle.ViewScienceSectionTitle_sectionName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scienceSectionController.destroyAndView}" value="#{bundle.ViewScienceSectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScienceSectionEditLink}"/>
                <br />
                <h:commandLink action="#{scienceSectionController.prepareCreate}" value="#{bundle.ViewScienceSectionCreateLink}" />
                <br />
                <h:commandLink action="#{scienceSectionController.prepareList}" value="#{bundle.ViewScienceSectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScienceSectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
