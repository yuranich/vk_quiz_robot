<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGrid columns="3" width="100%" cellpadding="8">
                <h:outputText value="#{bundle.UserPanel}" style="font-size: large"/>
                <h:outputText value="" />
                <h:outputText value="" />
                <h:link outcome="UserStatistics" value="#{bundle.UserStatistics}" />
                <h:outputText value="" />
                <h:outputText value="" />
                <h:link outcome="/index" value="#{bundle.ViewUserAnswerIndexLink}"/>
                <h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
                <h:form id="out">
                    <p>#{quizFormController.prepareNextQuestionList()}</p>
                    <h:dataTable var="q_item" value="#{quizFormController.questionList}" >
                        <h:column>
                            <h:outputText value="#{q_item.question.contentText}" style="font-size: large; color: blue"/>
                            <h:selectManyCheckbox layout="pageDirection" value="#{q_item.userAnswers}">
                                <f:selectItems var="sel_item" value="#{q_item.allAnswers}"
                                               itemLabel="#{sel_item.variantText}" itemValue="#{sel_item}"/>
                            </h:selectManyCheckbox>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="#{bundle.QuizGetResults}" action="#{quizFormController.resultsHandler}" />  
                </h:form>
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
