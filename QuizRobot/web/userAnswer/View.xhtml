<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserAnswerLabel_userAnswerId}"/>
                    <h:outputText value="#{userAnswerController.selected.userAnswerId}" title="#{bundle.ViewUserAnswerTitle_userAnswerId}"/>
                    <h:outputText value="#{bundle.ViewUserAnswerLabel_userId}"/>
                    <h:outputText value="#{userAnswerController.selected.userId}" title="#{bundle.ViewUserAnswerTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUserAnswerLabel_questionId}"/>
                    <h:outputText value="#{userAnswerController.selected.questionId}" title="#{bundle.ViewUserAnswerTitle_questionId}"/>
                    <h:outputText value="#{bundle.ViewUserAnswerLabel_answerId}"/>
                    <h:outputText value="#{userAnswerController.selected.answerId}" title="#{bundle.ViewUserAnswerTitle_answerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAnswerController.destroyAndView}" value="#{bundle.ViewUserAnswerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserAnswerEditLink}"/>
                <br />
                <h:commandLink action="#{userAnswerController.prepareCreate}" value="#{bundle.ViewUserAnswerCreateLink}" />
                <br />
                <h:commandLink action="#{userAnswerController.prepareList}" value="#{bundle.ViewUserAnswerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserAnswerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
