<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuizPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p>#{quizFormController.prepareScienceSectionList()}</p>
                <h:outputText value="#{bundle.QuizChoseSection}"/>
                <h:dataTable var="item" value="#{quizFormController.scienceSectionList}">
                    <h:column>
                        <h:link outcome="#{item.sectionName}QuizForm.xhtml" value="#{item.sectionName}"/>
                    </h:column>
                </h:dataTable>
                <br />        
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserAnswerIndexLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
