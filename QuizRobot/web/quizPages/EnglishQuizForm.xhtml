<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnglishQuizPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="out">
                <p>#{quizFormController.setSection("English")}</p>
                <h:dataTable var="q_item" value="#{quizFormController.nextQuestionList}" >
                    <h:column>
                        <h:outputText value="#{q_item.question.contentText}"/>                        
                        <h:selectManyCheckbox layout="pageDirection" value="#{q_item.userAnswers}">
                            <f:selectItems var="sel_item" value="#{q_item.allAnswers}"
                                           itemLabel="#{sel_item.variantText}" itemValue="#{sel_item}"/>
                        </h:selectManyCheckbox>
                    </h:column>
<!-- Following column for future may be -->                    
                    <h:column>
                        <h:dataTable var="image" value="#{q_item.allAnswers}" rendered="#{quizFormController.isResultPage}">
                            <h:column>
                                &nbsp;&nbsp;&nbsp;&nbsp;<h:graphicImage value="/resources/tick_green_small.gif" rendered="#{image.isCorrect.intValue() eq 1}"/>
                                <h:graphicImage value="/resources/cross_red_small.gif" rendered="#{image.isCorrect.intValue() ne 1}"/>
                            </h:column>                            
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
                <br />
                <h:commandButton value="#{bundle.QuizGetResults}" action="#{quizFormController.resultsHandler}" />
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserAnswerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
